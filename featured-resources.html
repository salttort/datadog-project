<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Resources</title>
  <meta name="description" content="Explore our featured resources, including articles, guides, and tools to enhance your knowledge and skills." />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="featured-resources.css" />
</head>

<body>
  <!-- Featured Resources Container -->
  <section class="resources-container">
    <div class="container">
      <h2 class="text-center">Featured Resources</h2>
      <p class="text-center resources-container-description">Explore our featured resources, including articles, guides, and tools to enhance your knowledge and skills.</p>
      
      <!-- Category Filter Dropdown -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-3">
          <label for="categoryFilter" class="form-label">Filter by Category</label>
          <select id="categoryFilter" class="form-select">
            <option value="All">All</option>
          </select>
        </div>
      </div>

      <!-- Resource Cards inject here -->
      <div id="resources" class="row g-4 fr-cards-container"></div>
    </div>
  </section>

  <!-- Featured Resource Card Template -->
  <template id="resourceCardTemplate">
    <div class="col-12 col-md-4">
      <article class="card h-100 fr-card" role="region" aria-labelledby="cardTitle">
        <div class="card-body d-flex flex-column">
          <h3 id="cardTitle"></h3>
          <p id="cardDescription"></p>
          <span id="cardCategory" class="fr-category"></span>
          <a href="#" class="btn btn-primary stretched-link fr-button">View Resource</a>
        </div>
      </article>
    </div>
  </template>
  

  <script src="featured-resources.js"></script>
</body>
</html>
